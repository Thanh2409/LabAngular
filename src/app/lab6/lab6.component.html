<div class="container">
    <div class="row">
        <div class="col-4" *ngFor="let p of listFilm">
            <img src="../assets/images/7holo.jpg">
            <div>
                <a [routerLink]="['/film',p.url]">{{p.title}}</a>
            </div>
            <div>
                <p>Artic:{{p.director}}</p>
                <p>Producer:{{p.producer}}</p>
            </div>
        </div>
    </div>
</div>
